<!DOCTYPE html>
<html>
  <head>
    <title>Salmon Cookies Sales</title>
    <link rel="stylesheet" href = "css/inside-style.css">    
  </head>
  <body>

    <h2>
      Salmon Cookies - Sales
    </h2>
    
    <table class="center" id="hourlySales"></table>

    <br>

    <form id="location-form" >
      <fieldset>
        Location Name: <br><input type = "text" name = "locName" size=75><br><br>

        Maximum # of Customers: <br><input type = "number" name = "maxCust"><br><br>
        Average # of Cookies Per Customer:<br> <input type = "number" name = "avgCookies" step=0.01><br><br>
        
        <input type = "submit" class="button" value="Add Location">
      </fieldset>
    </form>

    <script src="js/app.js"></script>

  </body>
